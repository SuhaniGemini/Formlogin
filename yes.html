<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
</head>
<body>
<form action="#">
<div class="assignment">
    <div class="row" style="text-align: center; align-items: center;">
        <div class="col-md-3 assignment1">
            <h3 class="text1">Welcome</h3>
            <h3 class="text1">To </h3>
            <h3 class="text1">Gemini Solutions</h3><br/>
            <p></p>
            <button type="button" class="btn btn-light" id="b1">Login</button>
           
        </div>
        <div class="col-md-7 assignment-2">
                    <h3 class="assignment-heading">Apply as an Employee</h3>
                    <div class="row assignment-form">
                        <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="fname" name="fname"placeholder="Enter Your FirstName *" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"  id="lname" name="lname" placeholder="Enter Your LastName *" value=""  required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Enter Your Password *" value=""  required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="txtConfirmPassword" id="txtConfirmPassword" class="form-control"  placeholder="Confirm Password *" value=""  required />
                                </div>
                                <div class="mw-90">
                                <div class="form-group">
                                    
                                        <label class="radio"> 
                                            <input type="radio" name="gender" value="male" >
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input value="" type="email" class="form-control" placeholder="Enter Your Email Address*"  />
                                </div>
                                <div class="form-group">
                                    <input  value="" type="tel"  pattern="^[0-9]{10}$" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="options">
                                        <option selected disabled>Please select your security question</option>
                                        <option value="ques1">What is Your old Phone Number</option>
                                        <option value="ques2">What is last Phone's model?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input value="" type="text" class="form-control" placeholder="Enter Your Answer *"   required/>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit"  onclick="validate()">Submit </button> 
                            </div>
                        </div>
                    </div> 
    
                </form> 
                <script src="myscript.js"></script>
</body>
</html>
